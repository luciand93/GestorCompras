<!DOCTYPE html>

<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Escáner de Precios</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec37",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102213",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .scanning-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #13ec37, transparent);
            box-shadow: 0 0 15px #13ec37;
            width: 100%;
            position: absolute;
            top: 20%;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-white overflow-hidden">
<div class="relative flex h-screen w-full flex-col max-w-[480px] mx-auto overflow-hidden shadow-2xl">
<!-- TopAppBar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between z-10">
<div class="text-slate-800 dark:text-white flex size-12 shrink-0 items-center justify-center cursor-pointer">
<span class="material-symbols-outlined">arrow_back_ios</span>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Escáner de Precios</h2>
</div>
<!-- ButtonGroup - Action Row -->
<div class="flex justify-center z-10">
<div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-center">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-primary/20 text-primary border border-primary/30 text-base font-bold leading-normal tracking-[0.015em] grow">
<span class="material-symbols-outlined mr-2">upload_file</span>
<span class="truncate">Subir Foto</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-primary text-background-dark text-base font-bold leading-normal tracking-[0.015em] grow shadow-lg shadow-primary/20">
<span class="material-symbols-outlined mr-2">photo_camera</span>
<span class="truncate">Cámara</span>
</button>
</div>
</div>
<!-- Camera Viewfinder Section -->
<div class="relative flex-1 px-4 py-2">
<div class="relative h-full w-full rounded-3xl overflow-hidden border-2 border-primary/20 bg-slate-900">
<!-- Placeholder for Camera Stream -->
<div class="absolute inset-0 opacity-40">
<img alt="Background of a grocery store shelf with prices" class="w-full h-full object-cover" data-alt="Blurred grocery store shelf with price tags" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBQ7RRQVDK_aF5U9opH3B6OX-YuKXoTVU2HtOm3szbtEu2B9pVXvbKMzashOFjA4to1vvWXR0ix_x__OOsPghwEHu2tW0mKGgR4zWiI8KtGk6c3PcQH_2ey7EO_jRbOKAS9M9qMCwAqrkMsC_rPDzaE2Qft67_Ns5rCO3SvWsz4_ajiZlqq09TvcH_CaWd98pUcLqYFPRIXZquk1WsZZqQYQKDS4qDaXGb9Q_lHjFX45aWEP4rtobW_m76_x6gzHiMMnQ_FSrVznD80"/>
</div>
<!-- Scanning UI Overlay -->
<div class="absolute inset-0 flex items-center justify-center">
<div class="w-64 h-80 border-2 border-dashed border-primary/50 rounded-xl relative">
<!-- Corner Brackets -->
<div class="absolute -top-1 -left-1 w-6 h-6 border-t-4 border-l-4 border-primary rounded-tl-md"></div>
<div class="absolute -top-1 -right-1 w-6 h-6 border-t-4 border-r-4 border-primary rounded-tr-md"></div>
<div class="absolute -bottom-1 -left-1 w-6 h-6 border-b-4 border-l-4 border-primary rounded-bl-md"></div>
<div class="absolute -bottom-1 -right-1 w-6 h-6 border-b-4 border-r-4 border-primary rounded-br-md"></div>
<!-- Scanning Line -->
<div class="scanning-line"></div>
</div>
</div>
<!-- Camera Controls -->
<div class="absolute bottom-6 left-0 right-0 flex items-center justify-center gap-8 z-20">
<button class="flex shrink-0 items-center justify-center rounded-full size-12 bg-black/50 text-white backdrop-blur-md">
<span class="material-symbols-outlined">image</span>
</button>
<button class="flex shrink-0 items-center justify-center rounded-full size-20 bg-primary/20 border-4 border-white p-1 backdrop-blur-sm">
<div class="bg-white rounded-full size-full flex items-center justify-center text-background-dark">
<span class="material-symbols-outlined text-4xl" style="font-variation-settings: 'FILL' 1">circle</span>
</div>
</button>
<button class="flex shrink-0 items-center justify-center rounded-full size-12 bg-black/50 text-white backdrop-blur-md">
<span class="material-symbols-outlined">flash_on</span>
</button>
</div>
</div>
</div>
<!-- BottomSheet Results Overlay -->
<div class="absolute bottom-16 left-0 right-0 z-30 flex flex-col items-stretch bg-white dark:bg-background-dark rounded-t-3xl shadow-[0_-8px_30px_rgba(0,0,0,0.3)] border-t border-primary/10">
<button class="flex h-8 w-full items-center justify-center">
<div class="h-1.5 w-12 rounded-full bg-slate-300 dark:bg-primary/40"></div>
</button>
<div class="px-4 pb-4">
<div class="flex justify-between items-center mb-2">
<h3 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Resultados Extraídos</h3>
<span class="bg-primary/20 text-primary text-xs font-bold px-2 py-1 rounded">2 Detectados</span>
</div>
<div class="space-y-3 mt-4">
<!-- Extracted Item 1 -->
<div class="flex items-center justify-between p-3 rounded-xl bg-slate-50 dark:bg-primary/5 border border-slate-100 dark:border-primary/10">
<div class="flex items-center gap-3">
<div class="size-10 rounded-lg bg-primary/10 flex items-center justify-center text-primary">
<span class="material-symbols-outlined">local_drink</span>
</div>
<div>
<p class="text-slate-900 dark:text-white font-semibold text-sm">Leche Entera 1L</p>
<p class="text-slate-500 text-xs">Lácteos</p>
</div>
</div>
<div class="text-right">
<p class="text-primary font-bold text-lg">$1.50</p>
</div>
</div>
<!-- Extracted Item 2 -->
<div class="flex items-center justify-between p-3 rounded-xl bg-slate-50 dark:bg-primary/5 border border-slate-100 dark:border-primary/10">
<div class="flex items-center gap-3">
<div class="size-10 rounded-lg bg-primary/10 flex items-center justify-center text-primary">
<span class="material-symbols-outlined">bakery_dining</span>
</div>
<div>
<p class="text-slate-900 dark:text-white font-semibold text-sm">Pan Tajado</p>
<p class="text-slate-500 text-xs">Panadería</p>
</div>
</div>
<div class="text-right">
<p class="text-primary font-bold text-lg">$2.10</p>
</div>
</div>
</div>
<!-- Summary -->
<div class="mt-6 pt-4 border-t border-slate-100 dark:border-primary/10 flex justify-between items-center">
<span class="text-slate-500 font-medium">Total Detectado</span>
<span class="text-slate-900 dark:text-white text-xl font-black">$3.60</span>
</div>
<button class="w-full mt-4 bg-primary text-background-dark font-bold py-3 rounded-xl shadow-lg">
                    Añadir a la lista
                </button>
</div>
<!-- Safe Area Spacer for iOS -->
<div class="h-6"></div>
</div>
<!-- Bottom Navigation -->
<div class="mt-auto flex items-center justify-around bg-white dark:bg-background-dark border-t border-slate-100 dark:border-white/5 py-3 px-6 z-40">
<div class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500 cursor-pointer">
<span class="material-symbols-outlined">home</span>
<span class="text-[10px] font-medium">Inicio</span>
</div>
<div class="flex flex-col items-center gap-1 text-primary cursor-pointer">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">receipt_long</span>
<span class="text-[10px] font-bold">Escáner</span>
</div>
<div class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500 cursor-pointer">
<span class="material-symbols-outlined">format_list_bulleted</span>
<span class="text-[10px] font-medium">Listas</span>
</div>
<div class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500 cursor-pointer">
<span class="material-symbols-outlined">person</span>
<span class="text-[10px] font-medium">Perfil</span>
</div>
</div>
</div>
</body></html>
